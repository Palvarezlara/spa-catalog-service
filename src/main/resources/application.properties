# =====================================
# IDENTIDAD DEL MICROSERVICIO
# =====================================
spring.application.name=spa-catalog-service

# Puerto HTTP local
server.port=8082

# =====================================
# DATASOURCE - MYSQL LOCAL
# =====================================
spring.datasource.url=jdbc:mysql://localhost:3306/spa_catalog?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================
# JPA / HIBERNATE
# =====================================
# Crea / actualiza tablas según tus entidades
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil mientras desarrollas)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =====================================
# SPRINGDOC / SWAGGER
# =====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
